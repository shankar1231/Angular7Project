
  <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="jumbotron myJumbotron">
          <form [formGroup]="productForm" (ngSubmit) = "productFormData()">
            <h3 class="text-primary text-center">Product Form</h3>
            <div class="form-group">
              <label for="productTitle">Product Title</label>
              <input type="text" placeholder="Product Title"  class="form-control" 
              formControlName = "productTitle">
              <!-- validation messages -->
              <div *ngIf = "submitted && productForm.get('productTitle').errors">
                <div *ngIf="submitted && productForm.get('productTitle')['errors']['required']">
                  <small class="text-danger">Product Title is Required</small>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="text" placeholder="Product Price"  class="form-control" 
              formControlName = "productPrice">
              <!-- validation messages -->
              <div *ngIf = "submitted && productForm.get('productPrice').errors">
                <div *ngIf="submitted && productForm.get('productPrice')['errors']['required']">
                  <small class="text-danger">Product Price is Required</small>
                </div>
              </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Save Product</button>
            </div>
          </form>
        </div>  
      </div>
    </div>
