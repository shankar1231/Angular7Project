<div class="row">
    <div class="col-md-4">
        <h3>New</h3>
        <div cdkDrop 
        (cdkDropDropped) ="dropped($event)">
            <!-- <p> {{itemName}}</p> -->
            <div *ngFor="let item of newItems" cdkDrag>
               
                {{ item }}
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>Active</h3>
        <div cdkDrop 
        (cdkDropDropped) ="dropped($event)">
        <div *ngFor="let item of activeItems" cdkDrag>{{ item }}</div>
        </div>
    </div>
</div>

<a routerLink = "/products">Add New Product </a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of allProducts">
            <td>{{item.id}}</td>
            <td>{{item.productTitle}}</td>
            <td>{{item.productPrice}}</td>
            <td><a (click)="editProductData(item)" style="cursor:pointer">Update </a> |  Delete</td>
        </tr>
    </thead>
</table>
